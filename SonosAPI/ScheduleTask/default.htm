<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Hold me Living</title>
    <script src="/Scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        var apiDeviceURL = '/sonos/Devices/'; //Url der API der Geräte
        function GetZones() {
            $.ajax({ url: apiDeviceURL+"GetST/0", type: "Get" }).success(function(data) {
                if (data.length === 0 || data === "Ready") {
                    window.setTimeout("GetZones()", 800);
                    return;
                } else {
                    window.setTimeout("GetZones()", 120000);
                }

            });
        }
    </script>
</head>
<body onload="GetZones()">
Halte die Seite am Leben....
</body>
</html>
